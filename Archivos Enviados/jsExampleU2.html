    <script>
        
        var alumno = prompt("Ingrese nombre del alumno");

        if(alumno != null && alumno != "")

            var nota2 = parseFloat( prompt("Ingresa 2da nota del alumno") );        
            var nota3 = parseFloat( prompt("Ingresa 3era nota del alumno") );

            alert("El promedio de " + alumno + " es de " + ((nota1 + nota2 + nota3) / 3));
        }
        else
        {
            alert("Nombre de alumno nulo. Carge nuevamente la p√°gina.");
        }
    </script>
